name: dart test
on:
  push:
    branches:
      - '*'

jobs:
  test-dart:
    name: Test dart
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Run Pub Get
        run: flutter pub get
      - name: Run flutter test
        run: flutter test
