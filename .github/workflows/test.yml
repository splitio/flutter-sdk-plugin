name: test
on:
  push:
    branches:
      - 'SDKS-5885'

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Run Pub Get
        run: flutter pub get
      - name: Run flutter test
        run: flutter test
      - name: Run Android unit test
        run: cd ./script/tool && dart pub get && cd ../../; dart run ./script/tool/bin/flutter_plugin_tools.dart native-test --android --no-integration --disable-analytics --packages=splitio
      - name: Build APK
        run: flutter build apk
      - name: Build App Bundle
        run: flutter build appbundle

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.10.4'
          architecture: x64
      - name: Run Pub Get
        run: flutter pub get
      - name: Run flutter test
        run: flutter test
      - name: Run iOS unit test
        run: dart run ./script/tool/bin/flutter_plugin_tools.dart native-test --ios --no-integration --disable-analytics --packages=splitio
      - name: Build iOS
        run: flutter build ios --release --no-codesign
